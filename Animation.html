<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Box</title>
</head>
<style>
    div{
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: show;
    animation-duration: 10s;
}
@keyframes show{
    form{background-color: blue;}
    to{background-color: green}
}
</style>
<body>
    <div>

    </div>
</body>
</html>
