<html>
    <head>
        <title> Font Style in CSS </title>
        <style>
            h1
            {
                color: brown;
            }

            h2
            {
                color: darkslategray;
            }
            h3
            {
                color: darkolivegreen;
            }
            p
            {
                color: darkgoldenrod;
            }
        </style>
    </head>
    <body>
        <h1 style="font-style: italic;">This text will be Italic Font</h1>
        <h2 style="font-style: oblique;"> This text will be Oblique Font </h2>
        <h3 style="font-style: inherit;"> This text will be Inherit Font</h3>
        <p style="font-style: normal;"> This text will be Normal Font</p>
    </body>
</html>
