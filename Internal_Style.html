<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Stylesheet 2</title>
</head>
<style>
    h1{
        color: darkred;
    }
    #h2{
        color: darkseagreen;
        background-color: black;
        text-align: center;
    }
    .h3{
        color: darkslategray;
        background-color: cornsilk;
        text-align: left;
    }
    p{
        color: red;
        background-color: black;
        text-align: right;
        border: 5px solid darkseagreen;
    }
</style>
<body>
    <h1>Java FullStack Developers</h1>
    <h2 id="h2">Java FullStack Developers</h2>
    <h3 class="h3">Java FullStack Developers</h3>
    <p>Java FullStack Developers</p>
</body>
</html>
